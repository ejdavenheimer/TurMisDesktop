<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Vinculación con hoja de CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- Nombre que figura en la pestaña del navegador -->
    <title>Turismo Misiones</title>
    <!-- Icono que figura en la pestaña del navegador -->
    <link rel="icon" href="../img/Logo.ico">
    <!-- Tipo de letra -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="grid__container">

      <!-- ENCABEZADO (título, logo) -->
      <header class="header">
        <div class="header__box">
            <!-- Título y logo -->
            <div class="header__title">
              <h1 class="header__title__format">Tur<span style="color:#3ED13E">Mis</span></h1>
            </div>

          <!-- Menú -->
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list__option"><a href="../index.html">INICIO</a></li>
              <li class="menu__list__option"><a href="cultura.html">CULTURA</a></li>
              <li class="menu__list__option"><a href="animales.html">ANIMALES</a></li>
              <li class="menu__list__option"><a href="lugares.html">LUGARES</a></li>
              <li class="menu__list__option"><a href="contacto.html">CONTACTO</a></li>
            </ul>
          </nav>
        </div> 
      </header>

      <!-- Tabla solicitada en el ejercicio -->
    <section class="main__contacto bodyPages">
      <div class="titlePages">
          <h2>CONTACTO</h2>
      </div>

      <div class="main__contacto__container bodyPages__content">
        <div class="form__container">
          <form class="form__style" action="https://formsubmit.co/ejdavenheimer@gmail.com" method="POST">
            <h3 class="form__title">Completá el formulario</h3>
            <div class="input__group">
              <label class="form__label" for="name">Nombre</label>
              <input class="form__input" type="text" name="name" id="name" placeholder="Escribe su nombre aquí">
  
              <label class="form__label" for="lastName">Apellido</label>
              <input class="form__input" type="text" name="lastName" id="lastName" placeholder="Escribe su apellido aquí">
              
              <label class="form__label" for="email">Correo electrónico</label>
              <input class="form__input" type="email" name="email" id="email" placeholder="Ingrese correo, example@mail.com">
  
              <label class="form__label" for="message">Mensaje</label>
              <textarea class="form__input" name="message" id="message" cols="30" rows="5" placeholder="Escriba su consulta aquí"></textarea>
  
              <input class="btn" type="submit" value="Enviar">
  
              <input type="hidden" name="_next" value="http://127.0.0.1:5500/views/contacto.html">
              <input type="hidden" name="_captcha" value="false">
            </div>
          </form>
        </div>
        
      </div>
      
    </section>

      <footer>
        <div class="footer__box">
          <p class="footer__box__text">© Turismo Misiones. 2021 </p>
          <div class="footer__box__redes"> 
            <a href="https://www.facebook.com/">
              <img class="footer__box__redes__icon" src="https://img.icons8.com/material-rounded/24/ffffff/facebook.png"/>
            </a>
            <a href="https://www.twitter.com">
              <img class="footer__box__redes__icon" src="https://img.icons8.com/ios-glyphs/24/ffffff/twitter--v1.png"/>
            </a>
            <a href="https://www.instagram.com">
              <img class="footer__box__redes__icon" src="https://img.icons8.com/ios-glyphs/24/ffffff/instagram-new.png"/>
            </a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
